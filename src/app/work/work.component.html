<div id="bg-img">
  <app-header></app-header>
  <main id="work">
    <h1 class="lg-heading">My <span class="text-secondary">Work</span></h1>
    <h2 class="sm-heading">
      Check out my projects...
    </h2>
    <div class="projects">
      <div class="item" *ngFor="let portfolio of portfolios">
        <a
          routerLink="/work/{{ portfolio.id }}"
          class="project-image-container"
        >
          <img [src]="portfolio.imgUrl" alt="{{ portfolio.title }}" />
        </a>
        <a href="{{ portfolio.url }}" target="_blank" class=" btn-light"
          ><i class="fas fa-eye"></i>{{ portfolio.title }}</a
        >
        <a [href]="portfolio.githubUrl" target="_blank" class=" btn-dark"
          ><i class="fab fa-github"></i> Github</a
        >
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
